<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>        
    <link rel="import" href="../t-mystique-api.html">
    <link rel="import" href="../../iron-meta/iron-meta.html">    

    <style>
    t-air-search t-form{  
        height: 100%;
    }
    </style>
</head>

<body>
    <template is="dom-bind" id="domBindTemplate">    
        <iron-meta key="Eva.contextName" value="mystiquedemo" type="globals"></iron-meta>
        <iron-meta key="Eva.apiBaseUrl" value="http://demo.travelnxt.com/api/" type="globals"></iron-meta>

        <t-mystique-api id="searchApi" loading={{loading}} method="POST" api-relative-url="flight/search" event-name="t-air-search" translator-type="Eva.AirSearchAPITranslator"></t-mystique-api>

        <t-mystique-api id="searchApi" loading={{loading}} method="POST" api-relative-url="flight/search" event-name="t-air-search" translator-type="Eva.AirSearchAPITranslator"></t-mystique-api>
        
        <template is="dom-if" if="{{loading}}">
            <div>API in-progress, wait..</div>
        </template>
        
    </template>
</body>
<script>
window.addEventListener('WebComponentsReady', function(e) {
    var event = new Event('t-air-search');
    document.querySelector('body').dispatchEvent(event);
    
    var apiComp = document.querySelector('t-mystique-api');
    
    apiComp.addEventListener('t-auth-api-success', function(e){ alert('auth success - '+ e.detail ) });
    apiComp.addEventListener('t-auth-api-error', function(e){ alert('auth fail - '+ e.detail.message ) });

    apiComp.addEventListener(apiComp.eventName + '-api-success', function(e){ alert('search success - '+ e.detail.searchId ) });
    apiComp.addEventListener(apiComp.eventName + '-api-error', function(e){ alert('search failed - '+ e.detail.message) });

});
</script>

</html>
