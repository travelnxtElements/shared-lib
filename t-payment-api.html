<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../t-shared-lib/t-provider-behavior.html">
<dom-module id="t-payment-api">
    <template>
        <iron-ajax id="ajaxCall" method="POST" content-type="application/json" handle-as="json" verbose>
        </iron-ajax>
    </template>
</dom-module>
<script>
Polymer({
    is: "t-payment-api",

    behaviors: [TravelNxt.Behaviors.ProviderBehavior],

    properties: {
        paymentDetails: {
            type: Object
        }
    },

    listeners: {
        'ajaxCall.response': '_successCallback',
        'ajaxCall.error': '_errorCallback'
    },

    /*
    Authenticates user with given username and password
     */
    pay: function(paymentDetails) {
        //validate API meta before making a call

        if (!this.paymentDetails)
            this.paymentDetails = paymentDetails;

        if (!this._validateApiMeta() || !this.paymentDetails)
            return;

        this.$.ajaxCall.url = this._getUrl();
        this.$.ajaxCall.body = JSON.stringify(this._constructOrderRequest(this.paymentDetails));
        this._setLoading(true);
        this.$.ajaxCall.generateRequest();
    },

    /*
    Callback for t-sign-in-authenticate event from UI component
     */
    onPay: function(e) {
        this.paymentDetails = event.detail.paymentDetails;
        this.pay();
    },

    /*
    Callback for authenticate iron ajax success evnt
     */
    _successCallback: function(event) {
        this._successHandler(event);
    },

    /*
    Callback for authenticate iron ajax success evnt
     */
    _errorCallback: function(event) {
        this._errorHandler(event);
    },

    _constructOrderRequest: function() {
        return {
            insuranceInfo: this._getInsuranceInfo(),
            inventoriesInfo: this._getInventoriesInfo(),
            passengers: this._getTranslatedPassengers(),
            payments: this._getPaymentsInfo(),
            pointOfContact: this.paymentDetails.pointOfContact
        }
    },

    _getTranslatedPassengers: function() {
        var passengerList = [];
        var passengers = this.paymentDetails.passengers;

        if (!passengers || !passengers.length)
            return passengerList;

        for (var i = 0; i < passengers.length; i++) {
            var passenger = {
                id: passengers[i].Id,
                title: passengers[i].title,
                firstName: passengers[i].FirstName,
                middleName: passengers[i].MiddleName,
                lastName: passengers[i].LastName,
                gender: passengers[i].GenderString,
                suffix: passengers[i].Suffix,
                dateOfBirth: passengers[i].DateOfBirth,
                redressNumber: passengers[i].RedressNumber,
                emailAddress: passengers[i].EmailId,
                phoneNumber: passengers[i].PhoneNumber,
                type: passengers[i].Type,
                memberships: this._getMemberships(passengers[i].Id)
            }

            passengerList.push(passenger);
        }

        return passengerList;
    },

    _getMemberships: function(passengerId) {
        var passengerMemberships = [];
        var frequentFlyerDetails = this.paymentDetails.frequentFlyerDetails;

        if (!frequentFlyerDetails || !frequentFlyerDetails.length)
            return passengerMemberships;

        for (var i = 0; i < frequentFlyerDetails.length; i++) {
            if (frequentFlyerDetails[i].paxId === passengerId)
                passengerMemberships.push({
                    type: frequentFlyerDetails[i].Type,
                    code: frequentFlyerDetails[i].FrequentFlyerNumber,
                    productType: "flight",
                    providerCode: frequentFlyerDetails[i].LoyaltyProgramCode,
                    providerName: frequentFlyerDetails[i].LoyaltyProgramName
                });
        }

        return passengerMemberships;
    },

    _getInventoriesInfo: function() {
        var rateInventoryInfo = {
            id: "0",
            passengerIds: [],
            paymentIds: [2],
            leadPassengerId: 0,
            attributes: this._getInventoryAttributes(),
            paymentBreakups: null
        };

        for (var i = 0; i < this.paymentDetails.passengers.length; i++) {
            rateInventoryInfo.passengerIds.push(this.paymentDetails.passengers[i].Id);
        }

        return [rateInventoryInfo];
    },

    _getInventoryAttributes: function() {

        var payment = this.paymentDetails.payments[0];

        var attrGroup = {
            name: 'Pos',
            keyValuePairs: [{
                key: 'EBT_DEVICEPRINT',
                value: payment.deviceprintSting
            }, {
                key: 'ScreenShotUrl',
                value: payment.screenShot || ''
            }, {
                key: 'DealerUrl',
                value: location.host
            }]
        };

        return [attrGroup];
    },

    _getInsuranceInfo: function() {
        return [{
            referenceInventoryId: this.paymentDetails.inventory.id,
            insuranceId: '0'
        }];
    },

    _getPaymentsInfo: function() {

        var payment = this.paymentDetails.payments[0];

        return [{
            number: payment.number,
            securityCode: payment.securityCode,
            nameOnCard: payment.nameOnCard,
            expiryMonth: payment.expiryMonth,
            expiryYear: payment.expiryYear,
            type: "CreditCard", //TODO remove hardcoding
            id: 2,
            billingAddress: {
                line1: payment.billingAddress.line1,
                line2: payment.billingAddress.line2,
                type: payment.billingAddress.type,
                country: payment.billingAddress.country,
                state: payment.billingAddress.state,
                city: payment.billingAddress.city,
                zipCode: payment.billingAddress.zipCode,
                phoneNumber: payment.billingAddress.phoneNumber
            }
        }];
    }
});
</script>
