<link rel="import" href="t-api-error-codes.html">
<script>
Eva = window.Eva || {};
/*
Behavior to load Mystique API error codes from `Eva.ApiErrorCodes` to any api component and to give proper error message as per api response status code. It depends on `Eva.ApiErrorCodes` global namespace for the same, so ensure that namespace is present and populated with list of possible error codes and messages.

@polymerBehavior 
*/
Eva.ApiErrorMessageBehavior = {

    properties: {    
        /**
         * Error codes from `Eva.ApiErrorCodes` namespace
         */
        errorCodes: {
            type: Object,
            value: null,
            readOnly: true
        }
    },

    attached: function() {
        this._loadErrorCodes();
    },

    /**
     * Checks and accepts global `Eva.ApiErrorCodes` namespace if any 
     * on `attached` event 
     */
    _loadErrorCodes: function() {
        if (window.Eva && window.Eva.ApiErrorCodes) {
            this._setErrorCodes(window.Eva.ApiErrorCodes);
        }
    },

    /**
     * This method returns current api response.
     * The response message will be set using errorCode property & error code sent in api response.
     * If error code is not found in the property, api message will be sent.
     * Failure message will be logged in case of no response.
     */
    _getErrorMessage: function(response) {

        if (!response || !response.status){
            console.error('No api response or response status found!');
            return {code: 500, message: 'Operation error occured, please try again.'}
        }

        if (!this.errorCodes)
            return {
                code: response.status.code,
                message: response.status.message
            };

        return {
            code: response.status.code,
            message: this.errorCodes[response.status.code] || response.status.message
        };
    },   

};
</script>
